<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promise JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>

        const sleep = (seconds) => new Promise((resolve, reject) => {
            setTimeout(() => resolve(seconds), seconds)
        })

        const request = (url) => new Promise((res, rej) => {
            console.log('Start requesting...')
            sleep(3000).then(() => {
                console.log(`Data is received from ${url}`)
                console.log('Data is converting')
                return sleep(2000)
            }).then(() => res({
                status: 200,
                headers: {},
                body: {
                    id: 1,
                    user: 'oroz',
                    email: 'oroz@gmail.com'
                }
            }))
        })

        request('https://www.youtube.com').then(data => {
            console.log(data)
        })

        console.log(1)
        

    </script>

  </body>
</html>
