<script>
    console.log('start');

    const promise1 = new Promise((resolve, reject) => {
      console.log(1)
      resolve(2)
      console.log(3)
    })

    const promise2 = () => new Promise(res => {
        console.log(4)
        res([2, () => new Promise(res => {
            res(11)
            console.log(22)
        })])
        
    })

    promise1.then(res => {
      console.log(res)
      console.log(4)
      return new Promise(res => res(1))
    }).then(res => {
        console.log(res)
        return promise2()
    }).then(res => {
        console.log(1 + res[0])
        return new Promise(res => res(44))
    }).then((res) => console.log(res))
    
    console.log('end');

    
</script>
